<flash-messages></flash-messages>
<div *ngIf="loaded" class="columns">
  <div class="column">
    <ul>
      <li *ngFor="let location of locations; let i = index">
        <app-location-listitem [location]="location" [index]="i"></app-location-listitem>
      </li>
    </ul>
  </div>

  <div class="column">
    <app-map [locations]="locations" [lat]="region.latitude" [lng]="region.longitude"></app-map>
  </div>

</div>
