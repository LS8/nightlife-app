<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <flash-messages></flash-messages>
      </div>
    </div>
    <div class="columns">
      <div class="column hero-body box is-half is-offset-one-quarter">
        <form (ngSubmit)="onLoginSubmit()">
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input [(ngModel)]="username" required name="username" class="input" type="text" placeholder="Username">
              <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input [(ngModel)]="password" required name="password" class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button type="submit" class="button is-success">
                Login
              </button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
